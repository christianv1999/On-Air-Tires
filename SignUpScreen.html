<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SignUpScreen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"

  </head>
  <body>
    <div class="sign-up-screen">
      <div class="ios-frame12">
        <div class="image-10-wrapper" id="frameContainer">
          <img class="image-10-icon6" alt="" src="./public/image-10@2x.png" />
        </div>
        <div class="text-input8">
          <div class="carl-price">xxxx-xxxx-xxxx-1234</div>
        </div>
        <b class="card-number">Card Number</b>
        <div class="text-input9">
          <div class="carl-price">Carl Price</div>
        </div>
        <div class="text-input10">
          <div class="div44">123</div>
        </div>
        <div class="text-input11">
          <div class="div45">08/2028</div>
        </div>
        <b class="cvv">CVV</b>
        <b class="exp-date">Exp Date</b>
      </div>
      <div class="ios-uistatus-bar12">
        <img class="right-side-icon12" alt="" src="./public/right-side1.svg" />

        <div class="left-side12">
          <div class="time12">
            <div class="div46">9:41</div>
          </div>
        </div>
        <img class="union-icon12" alt="" src="./public/union.svg" />
      </div>
      <div class="ios-uihome-indicator2">
        <div class="home-indicator2"></div>
      </div>
      <div class="sign-up">
        <b class="label42">First and Last Name</b>
        <div class="text-input12"></div>
      </div>
      <div class="sign-up1">
        <b class="label42">E-mail Address</b>
        <div class="text-input13">
          <div class="defaultnomailcom">default@nomail.com</div>
        </div>
      </div>
      <div class="sign-up2">
        <b class="label42">Password</b>
        <div class="text-input14">
          <div class="div47">**********</div>
        </div>
      </div>
      <div class="sign-up3">
        <b class="label42">Phone Number</b>
        <div class="text-input15">
          <div class="div48">(123) 456-7890</div>
        </div>
      </div>
      <div class="carl-price1">Carl Price</div>
      <b class="name-on-card">Name on Card</b>
      <div class="surface-parent1" id="frameContainer1">
        <div class="surface21"></div>
        <b class="register">Register</b>
      </div>
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./SignUpScreen1.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./NotificationsScreen.html";
        });
      }
      </script>
  </body>
</html>
